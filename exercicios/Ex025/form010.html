<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Ano de Nascimento</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="idano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="idano" min="1900" max="2024" oninput="ididade.innerHTML = 2024 - Number(idano.value)">
        </p>
            <label for="ididade">Idade: </label>
            <output name="idade" id="ididade">0</output>
        <p>
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
        </p>
    </form>
</body>
</html>
