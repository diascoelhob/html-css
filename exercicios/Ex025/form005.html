<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 5</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="idmasc" value="M">
            <label for="idmasc">Masculino</label><br>
            <input type="radio" name="sexo" id="idfem" value="F">
            <label for="idfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="idfut">
            <label for="idfut">Futebol</label>
            <br>
            <input type="checkbox" name="esbasq" id="idbasq">
            <label for="idbasq">Basquete</label>
            <br>
            <input type="checkbox" name="esvol" id="idvol">
            <label for="idvol">Volei</label>
            <br>
            <input type="checkbox" name="esten" id="idten">
            <label for="idten">Tenis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
