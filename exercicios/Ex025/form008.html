<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 8</title>
</head>
<body>
    <h1>Formulário 8</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="idn1">Número 1</label>
            <input type="number" name="numero1" id="idn1" max="100"
            oninput="idsoma.innerHTML = Number(idn1.value) + Number(idn2.value)">
        </p>

        <p>
            <label for="idn2">Número 2</label>
            <input type="number" name="numero2" id="idn2" max="100" 
            oninput="idsoma.innerHTML = Number(idn1.value) + Number(idn2.value)">
        </p>

        <p>
            <label for="idsoma">Soma:</label>
            <output name="soma" id="idsoma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
