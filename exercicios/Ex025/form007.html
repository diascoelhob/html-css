<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <label for="idestado">Estado</label>
        <select name="Estado" id="idestado">
            <optgroup label="Região 2">
                <option value="MG">Minas Gerais</option>
                <option value="MG">São Paulo</option>
                <option value="MG">Rio de Janeiro</option>
            </optgroup>

            <optgroup label="Região 1">
                <option value="MG">Minas Gerais</option>
                <option value="MG">São Paulo</option>
                <option value="MG">Rio de Janeiro</option>
            </optgroup>
        </select>

        <label for="idestado2">Estado</label>
        <input type="text" name="estado2" id="idestado2" list="listestado2">
        <datalist id="listestado2">
            <option value="MG">Minas Gerais</option>
            <option value="MG">São Paulo</option>
            <option value="MG">Rio de Janeiro</option>
        </datalist>

        <p>
            <label for="idcomentario">Comentario</label><br>
            <textarea name="Comentario" id="idcomentario" cols="30" rows="20" placeholder="teste"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
