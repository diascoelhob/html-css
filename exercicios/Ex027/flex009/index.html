<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif, monospace;
        }

        div.conteiner {
            background-color: rgb(226, 172, 167);
            display: flex;
            flex-flow: row wrap;
        }

        div.item {
            background-color: rgb(197, 221, 228);
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            flex-basis: 250px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">Outro conteúdo</div>
        <div class="item">C</div>
        <div class="item">Conteúdo um pouco maior</div>
        <div class="item">E</div>
        <div class="item">Conteúdo ainda maior que o anterior</div>
        <div class="item">G</div>
    </div>
</body>
</html>
